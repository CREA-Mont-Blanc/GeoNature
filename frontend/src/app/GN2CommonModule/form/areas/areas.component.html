<small> {{ label }} </small>
<ng-select
	[ngClass]="class"
	[items]="areas | async"
	bindLabel="area_name"
	bindValue="{{ valueFieldName }}"
	[placeholder]="label"
	[multiple]="true"
	[clearable]="clearable"
	[virtualScroll]="true"
	[typeahead]="areas_input$"
	[loading]="loading"
	[formControl]="parentFormControl"
>
</ng-select>
